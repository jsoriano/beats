    type: double
    description: >
      number of SSTable ingestions that required copying files during application
  - name: prometheus.metrics.addsstable_proposals
    type: double
    description: >
      Number of SSTable ingestions proposed (i.e. sent to Raft by lease holders)
  - name: prometheus.metrics.build_timestamp
    type: double
    description: >
      Build information
  - name: prometheus.metrics.capacity
    type: double
    description: >
      Total storage capacity
  - name: prometheus.metrics.capacity_available
    type: double
