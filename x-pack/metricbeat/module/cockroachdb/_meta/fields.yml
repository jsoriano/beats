- key: cockroachdb
  title: 'CockroachDB'
  release: beta
  description: >
    CockroachDB module
  settings: ["ssl", "http"]
  fields:
  - name: prometheus.metrics.addsstable_applications
    type: double
    description: >
      Number of SSTable ingestions applied (i.e. applied by Replicas)
